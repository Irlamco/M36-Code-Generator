<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css" />
    <title>Keycode</title>
</head>
<body>

<section id = "firstPage">
    <div class = "firstPage-container">
        <h3>Welcome to my Keycode generator.</h3>
        <p>Click anywhere on screen to begin.</p>
    </div>
    <div class = "developer">
        <h1>Jordan Irlam</h1>
    </div>
</section>

<section id = "mainPage">
    <div class = "mainPage-container">
        <div class = "mainHeader">
            <h1 id = "header">Keycode Generator</h1>
            <h1 id = "keyPressed">1</h1>
        </div>
        <div class = "events-container">
            <div class = "key event">
                <h2>Key</h2>
                <h1 id = "key-value">1</h1>
            </div>
            <div class = "which event">
                <h2>Which</h2>
                <h1 id = "which-value">1</h1>
            </div>
            <div class = "code event">
                <h2>Code</h2>
                <h1 id = "code-value">1</h1>
            </div>
        </div>
    </div>
</section>
<script src="/app.js"></script>
</body>
</html>
